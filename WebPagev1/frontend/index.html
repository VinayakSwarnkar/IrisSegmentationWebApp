<!DOCTYPE html>
<html>
<head>
    <title>Iris Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            flex-direction: column;
        }
        .app-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .app-info h1 {
            margin: 0;
        }
        .version-info {
            margin-left: 10px;
        }
        .powered-by {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .powered-by img {
            height: 50px;
            margin-left: 10px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 20px;
            cursor: pointer;
            position: relative;
            font-size: 16px;
        }
        #message-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        #message {
            color: green;
            margin-right: 10px;
        }
        #downloadButton {
            display: none;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 10px;
            margin: 20px;
        }
        .image-container div {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container h2 {
            margin: 0 0 5px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        .processing {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header-info">
        <div class="app-info">
            <h1>Iris Segmentation App</h1>
            <p class="version-info">Version 1.0.0</p>
        </div>
        <div class="powered-by">
            <p>Powered by</p>
            <img src="TeleMedClogo.png" alt="TeleMedC Logo">
        </div>
    </div>
    <div class="drop-zone" id="dropZone">
        Drag and drop an image here or click to select
        <input type="file" id="fileInput" accept="image/*" class="hidden">
    </div>
    <div id="message-container">
        <p id="message"></p>
        <button id="downloadButton" onclick="downloadSegmentedImage()">Download Segmented Image</button>
    </div>
    <div id="processing" class="processing">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>
    <div class="image-container">
        <div>
            <h2>Uploaded Image</h2>
            <img id="uploadedImage" alt="Uploaded Image" style="display: none;"/>
        </div>
        <div>
            <h2>Segmented Iris</h2>
            <img id="segmentedImage" alt="Segmented Iris" style="display: none;"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
